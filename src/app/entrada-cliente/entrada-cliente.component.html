<app-titulo [pTitulo]="title"></app-titulo>

<form>
    <div class="form-group">
      <label for="inputPlaca">Placa</label>
      <input type="text" class="form-control" id="inputPlaca" aria-describedby="Placa do veículo">
      <small id="placaHelp" class="form-text text-muted">Busque pela placa, se não localizar informe os ultimos 7 digitos do chassi.</small>
    </div>
    <div class="form-group">
      <label for="inputChassi">Chassi</label>
      <input type="text" class="form-control" id="inputChassi">
    </div>
    <button type="submit" class="btn btn-primary">Buscar Veículo</button>
</form>
